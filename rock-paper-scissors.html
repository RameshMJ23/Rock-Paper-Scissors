<!DOCTYPE html>

<html>
  <head>
    <title>Rock-paper-scissor</title>
  </head>

  <link rel="stylesheet" href="styles/styles.css">

  <body>
    <p class="title-text">Let's play rock paper scissors</p>

    <button class="move-button js-rock-button">
      <img src="resources\rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="resources/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="resources/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-results results"></p>

    <p class="js-moves moves"></p>

    <p class="js-score view-score"></p>

    <button class="reset-button js-reset-button">
      Reset game
    </button>

    <button class="js-auto-play auto-play-button">
      Auto play
    </button>

    <script src="js/logic.js"></script>
  </body>
</html>
